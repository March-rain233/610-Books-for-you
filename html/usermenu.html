<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/usermenu-layout.css">
    <link rel="stylesheet" href="../css/usermenu.css">
    <title>UserMenu</title>
</head>
<body>
    <div id="top-user">
        <img id="user-head-icon" src="../data/default-userhead.jpg">
        <div id="user-detail">
            <p id="user-name">浅仓雨</p>
            <p id="user-signature">明明是我先……</p>
        </div>
        <button id="user-changebtn">完善个人资料</button>
    </div>
    <div id="bottom-user">
        <div id="bar">
            <p>动态</p>
            <p>评分</p>
            <p>资源分享</p>
        </div>
        <div id="user-content">
            <div id="score" style="box-shadow: 0 0 5px gainsboro; margin: 20px 30px; padding: 20px 10px; position: relative; display: none;">
                <p style="color: gray; position: absolute; right: 20px; top: 0px;">2022/2/26</p>
                <div style="display: flex;">
                    <img src="../data/五角星.png" style="height: 20px;">
                    <img src="../data/五角星.png" style="height: 20px;">
                    <img src="../data/五角星.png" style="height: 20px;">
                    <img src="../data/五角星.png" style="height: 20px;">
                    <img src="../data/五角星.png" style="height: 20px;">
                </div>
                <p style="margin: 10px 0;">一把夕阳下静静躺着的吉他，一眼望不穿漫天飘飞的雪花，一份难以企及的恋情...</p>
                <div style="margin: 5px 0; height: 100px; border: 1px solid whitesmoke; border-radius: 5px; display: flex;">
                    <img src="../data/default-cover.jpg" style="height: 100px; width: 100px;">
                    <div style="margin-left: 20px;">
                        <p style="font-size: large;">白色相簿2</p>
                        <p style="color: gray;">10.0分</p>
                    </div>
                </div>
            </div>
            <div id="source" style="display: none;">
                <div class="result-item" style="display: flex; height: 150px; margin: 20px;">
                    <div class="item-preview">
                        <img class="item-cover" src="../data/default-cover.jpg">
                        <img class="item-web-icon" src="../data/default-web-icon.jpg">
                    </div>
                    <div class="item-detail">
                        <div class="item-name-group">
                            <p class="item-name">白色相簿2</p>
                            <p>-</p>
                            <p class="item-web">Leaf</p>
                        </div>
                        <div class="item-score-group">
                            <p class="item-score-stars">
                                ★★★★★
                            </p>
                            <p class="item-score-text">10</p>
                        </div>
                        <div class="item-notify">
                            <p>资源缺失</p>
                            <span class="spilt-line"></span>
                            <p>有软广告</p>
                            <span class="spilt-line"></span>
                            <p>部分免费</p>
                        </div>
                    </div>
                    <div class="item-button-group">
                        <button>跳转</button>
                        <button>评价</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../javascript/usermenuScript.js"></script>
</body>
</html>
