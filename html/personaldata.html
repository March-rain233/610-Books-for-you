<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/personaldata-layout.css">

    <title>Document</title>
</head>
<body>
    <div id="content">
        <img id="head" src="../data/default-userhead.jpg">
        <div id="firstline">
            <p id="name">浅仓雨</p>
            <p class="edit">🖊修改</p>

        </div>
        <ul id="attributes">
            <li>

            <li>
